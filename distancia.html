<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto de Precalculo</title>
    <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/e61ac68973.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <iframe src="header.html" width="100%" height="300" frameborder="0"></iframe>
        </div>
    </header>
    <main>
        <main class="mainpage">
            <div class="contenedor-texto">
                <h2>CALCULAR DISTANCIA</h2>
                <p>Encuentre la distancia entre los puntos:</p><br>
                <div class="inputDA">
                    <label for="divisionX1">X1:</label>
                    <input type="text" id="divisionX1" placeholder="Ejemplo: 3/2 o 1.5">
                    <label for="divisionY1">Y1:</label>
                    <input type="text" id="divisionY1" placeholder="Ejemplo: 0.66 o -3.32">
                    <br><br>
                </div>
                <div class="inputDB">
                    <label for="divisionX2">X2:</label>
                    <input type="text" id="divisionX2" placeholder="Ejemplo: 2/4 o 2">
                    <label for="divisionY2">Y2:</label>
                    <input type="text" id="divisionY2" placeholder="Ejemplo: 2 o 1/5">
                    <br><br><br>
                    <button onclick="calcdist()">Calcular</button>
                </div>

            </div>
            <div class="contenedor-respuesta">
                <h2>RESPUESTA</h2><br>
                <p id="respuesta">La respuesta a tu pregunta estará aquí.</p><br>
            </div>
        </main>
    </main>

</body>
</html>
