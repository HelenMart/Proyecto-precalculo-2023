<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto de Precalculo</title>
    <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/e61ac68973.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <iframe src="header.html" width="100%" height="300" frameborder="0"></iframe>
        </div>
    </header>
    <main>
        <main class="mainpage">
            <div class="contenedor-texto">
                <h2>CALCULAR PENDIENTE</h2>
                <p>Encuentre la pendiente entre dos puntos:</p>
                <div class="inputDA">
                    <label for="x1">X1:</label>
                    <input type="text" id="x1" name="x1" placeholder="Ejemplo: 3/2 o 1.5">
                    <label for="y1">Y1:</label>
                    <input type="text" id="y1" name="y1" placeholder="Ejemplo: 2/3 o 0.6667">
                    <br><br>
                </div>
                <div class="inputDB">
                    <label for="X2">X2:</label>
                    <input type="text" id="x2" name="x2" placeholder="Ejemplo: 4 o 4.0">
                    <label for="y2">Y2:</label>
                    <input type="text" id="y2" name="y2" placeholder="Ejemplo: 3/2 o 1.5">
                    <br><br><br>
                    <button onclick="calcpend()">Calcular</button>
                </div> 

            </div>
            <div class="contenedor-respuesta">
                <h2>RESPUESTA</h2><br>
                <p id="respuesta">La respuesta a tu pregunta estará aquí.</p><br>
            </div>
        </main>
    </main>
</body>
</html>
